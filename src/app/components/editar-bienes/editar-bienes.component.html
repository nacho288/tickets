<ng-container *ngIf="loading || !producto">
  <div class="row justify-content-center">
    <div class="col  p-4 rounded bg-light mt-3">

      <div class="row">
        <div class="col">
          <h1 class="display-4 text-center">cargando</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <hr class="my-4">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p class="lead text-center text-secondary">...Por favor espere...</p>
        </div>
      </div>

    </div>
  </div>
</ng-container>

<div *ngIf="!loading || producto" class="row mt-5 justify-content-center">
  <div class="col col-lg-6">
    <div class="card">
      <div class="card-header text-center">
        <h3 class="mb-0">Editar bien</h3>
      </div>
      <div class="card-body">

        <div class="row justify-content-center">
          <div class="col">
            <div class="form-group">
              <label for="exampleInputEmail1">Código</label>
              <input [(ngModel)]="id" name="cod" type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Código">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Nombre</label>
              <input [(ngModel)]="nombre" name="nom" type="text" class="form-control" id="exampleInputPassword1"
                placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mínimo</label>
              <input [(ngModel)]="minimo" name="min" type="number" class="form-control" id="exampleInputPassword1"
                placeholder="Mínimo">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Máximo</label>
              <input [(ngModel)]="maximo" name="max" type="number" class="form-control" id="exampleInputPassword1"
                placeholder="Máximo">
            </div>
          </div>
        </div>

        <div class="row ">
          <div class="col text-center">
            <button class="btn btn-primary" (click)="enviar()">Enviar</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
