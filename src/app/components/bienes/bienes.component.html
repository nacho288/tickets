<ng-container *ngIf="insumosData.loading">
  <div class="row justify-content-center">
    <div class="col  p-4 rounded bg-light mt-3">

      <div class="row">
        <div class="col">
          <h1 class="display-4 text-center">cargando</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <hr class="my-4">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p class="lead text-center text-secondary">...Por favor espere...</p>
        </div>
      </div>

    </div>
  </div>
</ng-container>

<div *ngIf="!insumosData.loading" class="row justify-content-center mt-5">
  <div class="col col-lg-8">

    <div class="row">
      <div class="col">
        <h2>Listado de bienes:</h2>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Minimo</th>
              <th scope="col">Maximo</th>
              <th scope="col">editar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of this.insumosData.insumos">
              <th scope="row">{{item.id}}</th>
              <td>{{item.nombre}}</td>
              <td>{{item.minimo}}</td>
              <td>{{item.maximo}}</td>
              <td>
                <button (click)="eliminar(item.id)"  class="btn badge badge-danger">eliminar</button>
               </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
